<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
background-image:
url('pic1.jpg');
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin: 0 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #captcha-input {
            width: 60px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Login Page with CAPTCHA</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="captcha-container">
                <span id="captcha">1 + 2 = ?</span>
                <input type="text" id="captcha-input" placeholder="Answer" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const captchaSpan = document.getElementById("captcha");
            const captchaInput = document.getElementById("captcha-input");
            const loginForm = document.getElementById("login-form");

            function generateCaptcha() {
                const num1 = Math.floor(Math.random() * 10);
                const num2 = Math.floor(Math.random() * 10);
                const operation = Math.random() < 0.5 ? "+" : "-";
                const result = operation === "+" ? num1 + num2 : num1 - num2;
                captchaSpan.textContent = `${num1} ${operation} ${num2} = ?`;
                return result;
            }

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const answer = parseInt(captchaInput.value, 10);
                if (answer === generateCaptcha()) {
                    alert("Login successful!");
                } else {
                    alert("CAPTCHA verification failed. Please try again.");
                    generateCaptcha();
                    captchaInput.value = "";
                }
            });

            // Generate CAPTCHA on page load
            generateCaptcha();
        });
    </script>
</body>
</html>
